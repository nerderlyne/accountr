manifestVersion: subsquid.io/v0.1
name: multichain-transfers-squid
version: 1
description: 'A squid that indexes USDC transfers on ETH and BSC'
build: 
deploy:
  secrets:
    - RPC_ENDPOINT_ETH
    - RPC_ENDPOINT_BSC
  addons:
    postgres: 
  processor:
    - name: eth-processor
      cmd: [ "sqd", "process:prod:eth" ]
    - name: bsc-processor
      cmd: [ "sqd", "process:prod:bsc" ]
  api:
    cmd: [ "sqd", "serve" ]
