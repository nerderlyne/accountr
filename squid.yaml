manifestVersion: subsquid.io/v0.1
name: multichain-transfers-squid
version: 1
description: 'A squid that indexes USDC transfers on ETH and BSC'
build: 
deploy:
  addons:
    postgres: 
  processor:
    - name: eth-processor
      cmd: [ "node", "lib/main-eth" ]
    - name: bsc-processor
      cmd: [ "node", "lib/main-bsc" ]
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
